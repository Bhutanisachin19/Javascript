<html>
    <head>
        <title>Login Page</title>

        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


        <link rel="stylesheet" href="assets/css/mystylesheet.css">


        <div class="container-fluid bg-dark" id="topmost">
            <div class="row">
              <div class="col-lg-6" id="head" >
                <button type="button" id="myButton3" class="btn btn-dark" style="font-size: 80%;">Home</button>
              </div>
        
              <div class="col-sm-3">
              </div>
        
              <div class="col-sm-3">
                <button type="button" id="myButton2" class="btn btn-dark" style="font-size: 80%;">Log in</button>
                <button type="button" id="myButton1" class="btn btn-dark" style="font-size: 80%;">Signup</button>
              </div>
            </div>
              
          </div>

    
    </head>

    <body>  
        
        <div class="row">

            <div class="col-lg-4">
                <div class="left">
                  <img src="assets/images/barca2.jpeg"  height="100%" width="110%" alt="Img">
                </div>
            </div>


            <div class="col-lg-8">
                <div class="right">
                   <div class="container">
                    <br>
                    <br>
                    <br>
                    <div id="form_div">
                        <div class="abc">
                        <h2><u>Login to your account</u></h2>
                        </div>
                        <form name="login_form">

                            <div class="form-group">
                              <label for="email">Username:</label>
                              <input type="text" class="form-control" id="email" required>
                            </div>
                          
                            <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control"  id="pwd" required>
                            </div>
                            <br>
                          
                            <div class="abc">
                            <button type="submit"  onclick="Validate_Login()" id="btn_s" class="btn btn-primary">Submit</button>
                            </div>
                          </form>
                    </div>
                      
                   </div>
                </div>
            </div>
        </div>



        <script src="assets/js/logic.js">
        </script>
    </body>
</html>
