<html>
  <head>
    <title>Sign Up Page</title>

    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/mystyle.css" />
  </head>

  <body>


        <div class="right-signup">
          <div class="container-form-signup">
            <br />
            <br />
            <br />
            <div id="form_div">
              <div class="abc">
                <h2 class="signup-text"><u>Sign Up!</u></h2>
                <hr>
            </div>

              <form name="signupForm">

    <div class="row">

        <div class="col-lg-6">

            <div class="form-group">
                <label for="name">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="sign_name"
                  required
                />
              </div>
        </div>
        <div class="col-lg-6">
            <form name="signupForm">
                <div class="form-group">
                  <label for="last name">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sign_lastname"
                    required
                  />
                </div>
        </div>

    </div>

             
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
              />
              
            </div></div>
        <div class="col-lg-6">
            <div class="form-group">
              <label for="phone">Contact Number:</label>
              <input
                type="number"
                class="form-control"
                id="contact"
                required
              />
            </div></div>

             </div>


             <div class="row">
                      <div class="col-lg-6">


                   <div class="form-group">
                   <label for="date">Date Of Birth:</label>
                      <input type="date" class="form-control" id="DOB" required />
                 </div>
                 </div>
                 <div class="col-lg-6">
                      <div class="form-group">
                      <label for="City">City:</label>
                      <input
                            type="text"
                              class="form-control"
                             id="City"
                             required
                            />
                             </div>

                            </div>

                            </div>





                  <div class="form-group">
                    <label forsuccess = false;>Brief Bio:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="bio"
                      required
                    />
                  </div>


                
                <br />

                <div class="abc">
                  <button
                  class="buttonn"
                    type="button"
                    id="btn_s"
                    onclick="Validate_Signup()"
                    class="btn btn-primary"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/logic.js"></script>
  </body>
</html>
