<html>
    <head>
        <title>Sign Up Page</title>

        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/mystylesheet.css">

        <div class="container-fluid bg-dark" id="topmost">
            <div class="row">
              <div class="col-lg-6" id="head" >
                <button type="button" id="myButton3" class="btn btn-dark" style="font-size: 80%;">Home</button>
              </div>
        
              <div class="col-sm-3"></div>
        
              <div class="col-sm-3">
                <button type="button" id="myButton2" class="btn btn-dark" style="font-size: 80%;">Login</button>
                <button type="button" id="myButton1" class="btn btn-dark" style="font-size: 80%;">SignUp</button>
              </div>
            </div>
          </div>
    </head>

    <body>  
        <div class="row">
            <div class="col-lg-4">
                <div class="left">
                  <img src="assets/images/barca2.jpeg"  height="100%" width="110%" alt="Img">
                </div>
            </div>


            <div class="col-lg-8">
                <div class="right">
                   <div class="container">
                    <br>
                    <br>
                    <br>
                    <div id="form_div">
                        <div class="abc">
                        <h2><u>Get Registered Here!</u></h2>
                        </div>


                        <form name="signupForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control"  id="sign_name" required>
                              </div>

                            <div class="form-group">
                              <label for="email">Email address:</label>
                              <input type="email" class="form-control" id="email" required>
                            </div>


                            <div class="form-group">
                              <label for="phone">Contact Number:</label>
                              <input type="number" class="form-control" id="contact" required>
                            </div>



                            <!--
                                <div class="form-group">
                                  <label for="gender">Gender:</label>
                                  <br>
                                  <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio" value="Male" required>Male
                                    </label>
                                  </div>
                                </div>
                                
                                
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio" value="Female" required>Female
                                  </label>
                                </div>
                                -->


                                
                                <div class="form-check">
                                  <label for="gender">Gender:</label> <br>
                                  <input type="radio" class="form-check-input" id="gender" value="Female" name="radio-stacked" required
                                      >
                                  <label class="form-check-label" for="radio-stacked">Female</label>
                              </div>
                              <div class="form-check mb-3">
                                  <input type="radio" class="form-check-input" id="gender" value="Male" name="radio-stacked" required>
                                  <label class="form-check-label" for="radio-stacked">Male</label>
                              </div>
                            
                    


                            <div class="form-group">
                              <label for="email">Username:</label>
                              <input type="text" class="form-control" id="uname" required>
                            </div>
                          
                            <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control"  id="pwd" required>
                            </div>
                            <br>
                          
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>

                      
                            <div class="abc">
                            <button type="submit"  id="btn_s" onclick="Validate_Signup()" class="btn btn-primary">Sign Up</button>
                            <p>Already have an account <a href="login.html">Login</a></p>
                            </div>
                            
                          </form>
                    </div>
                   </div>
                </div>
            </div>
        </div>

        <script src="assets/js/logic.js"></script>

    </body>
</html>
